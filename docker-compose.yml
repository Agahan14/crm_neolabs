version: '3.8'

services:

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  postgres:
    image: postgres:13.0-alpine
    env_file:
      - ./.env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/

  django:
    build: .
    command: python manage.py runserver 0.0.0.0:8019
    volumes:
      - .:/app
    ports:
      - "8019:8019"
    env_file:
      - ./.env
    depends_on:
      - postgres

  celery:
    restart: always
    build: .
    command: celery -A cms worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    restart: always
    build: .
    command: celery -A cms beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  flower:
    restart: always
    build: .
    ports:
      - 5555:5555
    command: celery -A cms flower

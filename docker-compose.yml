version: '3.8'

services:

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6378:6378"

  postgres:
    image: postgres:13.0-alpine
    env_file:
      - .env
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/

  django:
    build: .
    command: bash -c "python manage.py collectstatic --no-input && python manage.py migrate && python manage.py runserver 0.0.0.0:8019"
    volumes:
      - .:/config
      - ./static:/app/static
    ports:
      - "8019:8019"
    env_file:
      - .env
    depends_on:
      - postgres

  celery:
    restart: always
    build: .
    command: celery -A cms worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    restart: always
    build: .
    command: celery -A cms beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis

  flower:
    restart: always
    build: .
    ports:
      - 5554:5554
    command: celery -A cms flower
